stages:
- name: Test
  steps:
  - runScriptConfig:
      image: maven:3.6-jdk-8
      shellScript: |-
        mvn com.github.eirslett:frontend-maven-plugin:1.7.6:install-node-and-npm -DnodeVersion="v12.14.0"
        mvn test
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: cloud/devops-devices:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/deployment-dev.yaml
  - applyYamlConfig:
      path: ./deploy/deployment-staging.yaml
  - applyYamlConfig:
      path: ./deploy/deployment-prod.yaml
    when:
      branch:
        include:
        - master
      event:
        include:
        - push
timeout: 60
notification: {}
